name: Build and Publish Docker Image

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      id: build-image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.event.release.tag_name }} .
        if [ "${{ github.event.release.prerelease }}" == "false" ]; then
          docker tag ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.event.release.tag_name }} ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
        fi

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.event.release.tag_name }}
        if [ "${{ github.event.release.prerelease }}" == "false" ]; then
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
        fi
